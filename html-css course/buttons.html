<style>
    .subscribe-button {
        background-color: rgb(204, 0, 0);
        color: azure;
        border: none;
        height: 35px;
        width: 110px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;   /*  The color changes smothly not instent */
    }

    .subscribe-button:hover {
        opacity: 0.8;              /*  The color changes when we hover over */
    }   

    .subscribe-button:active {    
        opacity: 0.5;               /*  The color changes when we click */
    }  

    .join-button {
    background-color: rgb(255, 255, 255);
    color: rgb(6, 95, 212);
    border-color: rgb(6, 95, 212);    
    /* height: 35px;                   instead of setting hight and weidth, we set flexible acc to the text inside
    width: 60px; */
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10;
    padding-bottom: 10px;
    border-radius: 1px;
    cursor: pointer;
    border-style: solid;
    border-width: .1px;
    margin-right: 8px;
    transition: background-color 0.15s,  /* fir background */
        color 0.15s;            /* for text */

    }

    .join-button:hover {
        background-color: rgb(6, 95, 212);
        opacity: 0.8;
        color: white;
    }   

    .join-button:active {
        opacity: 0.7;
    }  
    
.tweet-button {
    background-color: rgb(29, 155, 240);         
    color: aliceblue;                            
    font-family: Arial, Helvetica, sans-serif;  
    /* height: 36px;  
    width: 70px;     */
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10;
    padding-bottom: 10px;                            
    line-height: 22.5px;                                        
    border-radius: 6px;                       
    border: none;                           
    font-weight: 700 ;                     
    font-size: 15px;                         
    cursor: pointer;                             
    margin-left: 8px;

}

.tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15) /* rgba the extra a is opacity of color & here the
                                                    fourth value is a value means opacity */
}
    

</style>


<button class="subscribe-button">

</button>
